<!DOCTYPE html>
<html>
<head>
    <title>Vendor - Add Item</title>
    <style>
        body { background-color: #e0e0e0; font-family: Arial; padding: 20px; margin: 0; }
        .header { background-color: #4a6fa5; color: white; padding: 15px; display: flex; justify-content: space-between; }
        .nav-btn { background-color: white; color: black; padding: 5px 15px; border: 1px solid #333; text-decoration: none; margin-left: 10px;}
        .main-content { display: flex; margin-top: 20px; gap: 20px; }
        .left-panel { background-color: #4a6fa5; padding: 20px; width: 35%; text-align: center;}
        .right-panel { width: 60%; }
        .input-box { background-color: #e0e0e0; border: none; padding: 10px; width: 80%; margin-bottom: 15px; text-align: center;}
        .submit-btn { background-color: white; color: black; padding: 10px 20px; border: none; font-weight: bold; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px;}
        th, td { background-color: #4a6fa5; color: white; padding: 15px; text-align: center; border: 2px solid #e0e0e0;}
        .action-cell { display: flex; flex-direction: column; gap: 5px; }
        .action-cell button { background-color: #a9cce3; border: none; padding: 5px; cursor: pointer;}
    </style>
</head>
<body>

    <div class="header">
        <div>Welcome Vendor</div>
        <div>
            <a href="#" class="nav-btn">Product Status</a>
            <a href="#" class="nav-btn">Request Item</a>
            <a href="#" class="nav-btn">View Product</a>
            <a href="/logout" class="nav-btn">Log Out</a>
        </div>
    </div>

    <div class="main-content">
        <div class="left-panel">
            <form method="POST">
                <input type="text" name="product_name" class="input-box" placeholder="Product Name" required><br>
                <input type="text" name="product_price" class="input-box" placeholder="Product Price" required><br>
                <input type="text" name="product_image" class="input-box" placeholder="Product Image (URL)" required><br>
                <button type="submit" class="submit-btn">Add The Product</button>
            </form>
        </div>

        <div class="right-panel">
            <table>
                <thead>
                    <tr>
                        <th>Product Image</th>
                        <th>Product Name</th>
                        <th>Product Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in products %}
                    <tr>
                        <td>[Image]</td>
                        <td>{{ product.name }}</td>
                        <td>{{ product.price }}/-</td>
                        <td class="action-cell">
                            <button>Delete</button>
                            <button>Update</button>
                        </td>
                    </tr>
                    {% else %}
                    <tr><td colspan="4" style="background-color: #a9cce3; color: black;">No products added yet.</td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
